<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" (click)="pageClicked(currentPage-1)"><a class="page-link" >Previous</a></li>
    <li (click)="pageClicked(page)" *ngFor="let page of pages" class="page-item" [ngClass]="{active: page==currentPage}"  ><a class="page-link" >{{page}}</a></li>
    <li class="page-item" (click)="pageClicked(currentPage+1)"><a class="page-link"  >Next</a></li>
  </ul>
</nav>
