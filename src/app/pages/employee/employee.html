<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Employee Data</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Dept</th>
                            <!-- <th>Child Dept</th> -->
                            <!-- <th>Role</th> -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!employeeList || employeeList.length === 0">
                            <td colspan="5" class="text-center">No employees found.</td>
                        </tr>
                        <tr *ngFor="let item of employeeList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.employeeName }}</td>
                            <td>{{ item.contactNo }}</td>
                            <td>{{ item.emailId }}</td>
                            <td>{{ item.deptId }}</td>
                            
                            <td>
                                <button class="btn btn-warning" (click)="onEdit(item)">Update</button>
                                <button class="btn btn-danger" (click)="onDelete(item.employeeId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Add Employee</h5>
            </div>
            <div class="card-body">
                <form #employeeForm="ngForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" [(ngModel)]="employeeObj.employeeName" name="employeeName" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact</label>
                            <input type="tel" [(ngModel)]="employeeObj.contactNo" name="contactNo" class="form-control" placeholder="Enter contact number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" [(ngModel)]="employeeObj.emailId" name="emailId" class="form-control" placeholder="Enter email">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Parent Department</label>
                            <select class="form-select" [(ngModel)]="deptId" name="deptId" (change)="onDeptChange()">
                                <option>Select Parent Dept</option>
                                @for (item of parentDeptList; track $index) {
                                    <option [value]="item.departmentId">{{item.departmentName}}</option>
                                }
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Child Department</label>
                            <select class="form-select" [(ngModel)]="employeeObj.deptId" name="deptId"> 
                                <option>Select Child Dept</option>
                                @for (item of childDeptList; track $index) {
                                    <option [value]="item.childDeptId">{{item.departmentName}}</option>
                                }
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" [(ngModel)]="employeeObj.password" name="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" [(ngModel)]="employeeObj.role" name="role" class="form-control" placeholder="Enter role">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                       <input type="radio" value="Male" [(ngModel)]="employeeObj.gender" name="gender"> Male
                       <input type="radio" value="Female" [(ngModel)]="employeeObj.gender" name="gender"> Female
                    </div>
                    @if(employeeObj.employeeId == 0 ){
                        
                        <button type="button" (click)="onSaveEmp()" class="btn btn-success w-100">Submit</button>
                    }
                    @else{
                        <button type="button" (click)="onUpdateEmp(employeeObj)" class="btn btn-primary w-100">Update</button>

                    }
                </form>
            </div>
        </div>
    </div>

</div>
