<div class="login-container">
  <div class="login-box">
    <h2 class="login-heading">Welcome Back</h2>
    <p class="login-subtitle">Sign in to continue</p>

    <form>
      <div class="input-group">
        <input type="text" id="username" [(ngModel)] = "loginObj.username" name="username" required />
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" [(ngModel)] = "loginObj.password" name="password" required />
        <label for="password">Password</label>
      </div>
      <div class="text-center">
        <p>NOTE: Login API is not working, directly proceed with login</p>
      </div>
      <button type="submit" (click)="onLogin()" class="login-btn">Login</button>
    </form>

    <!-- <p class="signup-text">

      <a href="#">Sign up</a>
    </p> -->
  </div>
</div>
